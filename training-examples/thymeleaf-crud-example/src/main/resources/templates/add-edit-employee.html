<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Çalışan Ekle</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body>
<div class="container my-5">
    <h3> Çalışan Ekle </h3>
    <div class="card">
        <div class="card-body">
            <div class="col-md-10">
                <form action="#" th:action="@{/createEmployee}" th:object="${employee}" method="post">
                    <div class="row">
                        <div class="form-group col-md-8">
                            <label for="name" class="col-form-label">Ad</label>
                            <input type="text" th:field="*{firstName}" class="form-control"
                                   id="firstName" placeholder="Ad"/>
                        </div>
                        <div class="form-group col-md-8">
                            <label for="name" class="col-form-label">Soyad</label>
                            <input type="text" th:field="*{lastName}" class="form-control"
                                   id="lastName" placeholder="Soyad"/>
                        </div>
                        <div class="form-group col-md-8">
                            <label for="email" class="col-form-label">E-Posta</label>
                            <input type="text" th:field="*{email}" class="form-control"
                                   id="email" placeholder="E-Posta"/>
                        </div>

                        <div class="col-md-6">
                            <input type="submit" class="btn btn-primary" value=" Submit ">
                            <a href="/" class="btn btn-info"> <i class="fas fa-arrow-left ml-2"> Geri </i></a>
                        </div>

                        <input type="hidden" id="id" th:field="*{id}">

                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>

</html>
